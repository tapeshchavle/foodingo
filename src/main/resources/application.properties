spring.application.name=Foodingo

# MongoDB - MUST be set via environment variable
spring.data.mongodb.uri=${MONGODB_URI}

# Server port - Azure expects 8080
server.port=8080

# JWT Secret - MUST be set via environment variable
jwt.secret=${JWT_SECRET}

# Razorpay - MUST be set via environment variable
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# AWS S3 Configuration - MUST be set via environment variable
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.region=${AWS_REGION:ap-south-1}
